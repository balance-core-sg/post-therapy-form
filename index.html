<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/air-datepicker@3.6.0/air-datepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <input type="hidden" name="code" id="code" value="">
    <div class="container py-5">
      <h1 class="mb-5">Post Therapist Summary</h1>
      <div class="mb-3">
        <label for="client" class="form-label">Client<span class="text-danger">*</span></label>
        <select class="form-control" name="client" id="client">
          <option value="">Select</option>
        </select>
      </div>
      <div class="d-grid gap-3 mb-3">
        <label for="">Record Audio</label>
        <audio class="d-block" id="audioPlayback" controls></audio>
        <div class="">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-light" id="startBtn">Record</button>
            <button type="button" class="btn btn-light" id="stopBtn">Stop</button>
            <button type="button" class="btn btn-light" id="transcribeBtn" disabled>Transcribe</button>
            <button class="btn btn-light" id="downloadBtn" disabled>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="key_points" class="form-label">Key Points<span class="text-danger">*</span></label>
        <textarea class="form-control" name="key_points" id="key_points" rows="5"></textarea>
      </div>
      <div class="mb-3">
        <label for="homework" class="form-label">Homework</label>
        <textarea class="form-control" name="homework" id="homework" rows="5"></textarea>
      </div>
      <div class="mb-3">
        <label for="file" class="form-label">Attachment(s)</label>
        <input type="file" class="form-control" name="file" id="file" accept=".jpg,.jpeg,.png,.mov,.mp4,.pdf" multiple />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary" name="submit" id="submit">Submit</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.6.0/air-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/3.6.0/js/i18n/datepicker.en.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/customParseFormat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/joi@18.0.1/dist/joi-browser.min.js"></script>
    <script src="app.js"></script>
    <script src="recorder.js"></script>
  </body>
</html>
