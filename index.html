<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post Therapist Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/air-datepicker@3.6.0/air-datepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <input type="hidden" name="code" id="code" value="">
    <div class="container py-5">
      <h1 class="mb-5">Post Therapist Summary</h1>
      <div class="mb-3">
        <label for="client" class="form-label">Client</label>
        <select class="form-control" name="client" id="client">
          <option value="">Select</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="key_points" class="form-label">Key Points</label>
        <textarea class="form-control" name="key_points" id="key_points" rows="5"></textarea>
      </div>
      <div class="mb-3">
        <label for="homework" class="form-label">Homework</label>
        <textarea class="form-control" name="homework" id="homework" rows="5"></textarea>
      </div>
      <div class="mb-3">
        <label for="file" class="form-label">Attachment(s)</label>
        <input type="file" class="form-control" name="file" id="file" accept=".jpg,.jpeg,.png,.mov,.mp4,.pdf" multiple />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary" name="submit" id="submit">Submit</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.6.0/air-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/3.6.0/js/i18n/datepicker.en.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/customParseFormat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/joi@18.0.1/dist/joi-browser.min.js"></script>
    <script src="app.js"></script>
  </body>

</html>
